<div class="container">
  <h3>Adding a Simple Controller - View2</h3> City:
  <br>
  <input type="text" ng-model="name" /> {{city}}
  <br>

  <ul>
    <li ng-repeat="cust in customers | filter: city | orderBy:'name'">
      {{cust.name}} - {{cust.city}}
    </li>
  </ul>
  <br>
  <a href="#/">View 1</a>  
</div>
